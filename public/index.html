<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de productos</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <form id="productoForm" novalidate class="card">
        <h1>Formulario de Registro de Productos</h1>
        <!-- Filas en dos columnas -->
        <div class="form-row">
          <!-- C贸digo -->
          <div class="form-group">
            <label for="codigo">C贸digo del Producto</label>
            <input
              type="text"
              id="codigo"
              name="codigo"
              autocomplete="off"
              aria-describedby="codigoHelp"
            />
          </div>

          <!-- Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" autocomplete="off" />
          </div>
        </div>

        <div class="form-row">
          <!-- Bodega -->
          <div class="form-group">
            <label for="bodega">Bodega</label>
            <select id="bodega" name="bodega"></select>
          </div>

          <!-- Sucursal -->
          <div class="form-group">
            <label for="sucursal">Sucursal</label>
            <select id="sucursal" name="sucursal"></select>
          </div>
        </div>

        <div class="form-row">
          <!-- Moneda -->
          <div class="form-group">
            <label for="moneda">Moneda</label>
            <select id="moneda" name="moneda"></select>
          </div>

          <!-- Precio -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              type="text"
              id="precio"
              name="precio"
              placeholder="Ej: 19.99"
              inputmode="decimal"
            />
          </div>
        </div>

        <!-- Materiales (ancho completo) -->
        <fieldset class="field-card">
          <legend>Material del Producto</legend>
          <div
            id="materialesContainer"
            class="checkboxes"
            aria-live="polite"
          ></div>
        </fieldset>

        <!-- Descripci贸n (ancho completo) -->
        <div class="form-group">
          <label for="descripcion">Descripci贸n</label>
          <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        </div>

        <button type="submit" class="btn-guardar">Guardar Producto</button>
      </form>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
